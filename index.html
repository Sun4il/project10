<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Web Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4d8, #0077b6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #time {
      font-size: 1.2rem;
      background-color: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      #message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My JavaScript Page</h1>
  <div id="message">Hello there!</div>
  <div id="time">Loading time...</div>

  <script>
    // Greet based on time
    const message = document.getElementById("message");
    const now = new Date();
    const hour = now.getHours();

    if (hour < 12) {
      message.innerText = "Good Morning!";
    } else if (hour < 18) {
      message.innerText = "Good Afternoon!";
    } else {
      message.innerText = "Good Evening!";
    }

    // Show current time
    function updateTime() {
      const time = new Date().toLocaleTimeString();
      document.getElementById("time").innerText = "Current Time: " + time;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
